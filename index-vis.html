<!doctype html>
<html>
<head>
    <title>Paradigmas</title>

    <style>
        body {
            color: #d3d3d3;
            font: 12pt arial;
            background-color: #222222;
        }

        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid #444444;
            background-color: #222222;
        }
    </style>

    <script type="text/javascript" src="dist/vis.js"></script>
    <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    
</head>

<body>
<i class="fa fa-flag"></i> Show network</h2>
<div id="mynetwork"></div>
<script type="text/javascript">

    var index = 1
    var nodes = [
        {id: 0, label: "Central", group: 'source'}
    ];
    var edges = []

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
        nodes: nodes,
        edges: edges
    };

    var options = {
        nodes: {
            shape: 'dot',
            size: 20,
            font: {
                size: 15,
                color: '#ffffff'
            },
            borderWidth: 2
        },
        edges: {
            width: 2
        },
        groups: {
            diamonds: {
                color: {background:'red',border:'white'},
                shape: 'diamond'
            },
            dotsWithLabel: {
                label: "I'm a dot!",
                shape: 'dot',
                color: 'orange'
            },
            green: {color:'rgb(0,255,140)'},
            yellow: {color:'rgb(255, 204, 0)'},
            red: {color:'rgb(255, 0, 0)'},
            icons: {
                shape: 'icon',
                icon: {
                    face: 'FontAwesome',
                    code: '\uf1ad',
                    size: 50,
                    color: 'cyan'
                }
            },
            source: {
                color:{border:'white'}
            }
        }
    };

    var network = new vis.Network(container, data, options);

    function createAgent(nodeId, nodeName, nodeStatus){
        network.body.data.nodes.add({id: nodeId, label: nodeName, group: nodeStatus})
        network.body.data.edges.add({from: 0, to: nodeId})
    }

    function deleteAgent(nodeId){
        network.body.data.nodes.remove({id: nodeId})
        network.body.data.edges.remove({from: 0, to: nodeId})
    }

    function changeStatus(nodeId, statusType) {
        var node = network.body.data.nodes.get(nodeId);
        node.group = statusType
        network.body.data.nodes.update(node)
    }
    
    


    window.onload = function() {
        for (let index = 1; index < 10; index++) {
            createAgent(index, 'X', 'green')
           
        }
    }
    // changeStatus(1, 'yellow')
    // changeStatus(2, 'red')
    // changeStatus(3, 'yellow')
    // changeStatus(5, 'red')


</script>
</body>
</html>
